# Configuration file for the EMOTION dataset
# for two level cross-validation strategy in simple mode

# root directory
download_url: '../HCP/${..dataset_type}/EMOTION.zip'

# Path to the archive with the original data (before building the graph)
# for adding features to the vertices of the correlation graphs
untouched_url: '../HCP/merged_contrast/EMOTION.zip'

# Name of the directory to which we will unpack the archive with the dataset (in the raw subdirectory)
root: 'emotion'

# Encoding of graph labels from the file name
# 1- corresponds to the desired mode
# 0- corresponds to the background
labels:
  'fear': 1
  'neut': 0
